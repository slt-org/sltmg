<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div  class="w-25 p-1" >
        <label for="currTemp">current temp.</label>
        <input type="number"  style="width: 50px;" id="currTemp" class="form-control" min=".1" max="500" step=".1"
               placeholder="current temp in degrees farenheit" required>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">seg.</th>
            <th scope="col">rate</th>
            <th scope="col">target</th>
            <th scope="col">hold</th>
            <th scope="col">seg. time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="width: 50px;">
                <input type="number" style="width: 50px;" disabled id="seg" placeholder="1">
            </td>
            <td >
                <input type="number" style="width: 50px;" id="rate" placeholder="000">
            </td>
            <td >
                <input type="number"  style="width: 50px;"  id="target" placeholder="000">
            </td>
            <td >
                <input type="time"  style="width: 100px;"  id="hold" step="3600000" placeholder="">
            </td>
            <td >
                <input type="number"  style="width: 50px;"  id="" placeholder="000">
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossOrigin="anonymous"></script>
</script>
</body>
</html>
