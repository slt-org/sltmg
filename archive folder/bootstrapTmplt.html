<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8">
            <form class="" id="myForm" onsubmit="">
                <div class="row g-3">
                    <div class="col-sm-auto">
                        <div class="h6 sm-1 text-left">seg.</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="h6 sm-4 text-center">rate</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="h6 sm-4 text-center">target</div>
                    </div>
                    <div class="col-sm-3">
                        <div class="h6 sm-4 text-center">hold</div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-sm-auto">
                        <div>1</div>
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control text-center" id="rate1" placeholder="000">
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control" id="target1" placeholder="000">
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control" id="hold1" placeholder="00:00">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col-sm-auto">
                        <div>2</div>
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control text-center" id="rate2" placeholder="000">
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control" id="target2" placeholder="000">
                    </div>
                    <div class="col-sm-auto">
                        <input type="number" class="form-control" id="hold2" placeholder="00:00">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossOrigin="anonymous"></script>
</script>
</body>
</html>
