        form {

        }

            text-align: right;
            display: block;
            letter-spacing: 2px;
            color: #adb5bd;
            text-transform: uppercase;
        }

        .form-control {
            border: none;
            background: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            transition: border-color .4s ease-out;
            border-radius: 0;
        }

        .form-control:active,
        .form-control:focus,
        .btn.focus,
        .btn:focus {
            outline: none;
            box-shadow: none;
            border-color: black;
        }

        .form-control.valid {
            border-color: green;
        }

        .form-control.invalid {
            border-color: red;
        }

        .form-control + small {
            color: red;
            opacity: 0;
            height: 0;
            transition: opacity .4s ease-out;
        }

        .form-control.invalid + small {
            opacity: 1;
            height: auto;
            margin-bottom: 20px;
            transition: opacity .4s ease-out;
        }

        .btn {
            border: 2px solid black;
            padding: 0.175rem 1.75rem;
            text-transform: uppercase;
            font-weight: 900;
            border-radius: 9px;
        }


        .btn:hover {
            color: white;
            background: black;
            transition: all .4s ease-out;
        }

    </style>

        console.log("*************** in handleFormSubmit ");

        // console.log("rows in list "+reactionsLead.length);

        inputGlassLocation.innerHTML = fillRow(inputGlass1);

        let isReactive = compareForReactive(inputGlass1, inputGlass2);
        if (isReactive) {
            resultReactionLocation.innerHTML = '<h4 style="color: #af0e2f">These glasses REACT!</h4>'

    function compareForReactive(glass1, glass2) {
        let reactsWith = reactiveBearing(glass1.bearing);
        if (glass1.bearing === glass2.bearing)
            return false;
        if (glass1.bearing === "none" || glass2.bearing === "none")
            return false;

        if (reactsWith.length > 0) {
            return true;
        } else {
            return false;
        }
    }

    function filterReactiveGlasses(inputBearing) {
        // the input bearing value tells us how to filter the
        // universal table to find glasses that react.
        let reactsWith = reactiveBearing(inputBearing);

        // iterate over array and return all glasses that react with this one
        let it = reactsWith.length;
        let reactions = [];

        for (bearing of reactsWith) {
            // now filter table with reactsWith array
            reactions = reactions.concat(filterUniversalTable(bearing));
        }
        console.log("filtered all reactions");
        return reactions;
    }

    function filterUniversalTable(bearing) {
        let res = [];
        res = reactionsAll.filter((reaction) => {
            return reaction.bearing === bearing;
        });
        return res;
    }

    /*
        function checkBearing(){
            return reaction.bearing === bearing;

    function reactiveBearing(inputBearing) {
        switch (inputBearing) {
            case 'alchemy' :
                return ["silver"];
                break;
            case 'copper' :
                return ["reactive", "sulfur-selenium"];
                break;
            case 'lead' :
                return ["sulfur-selenium"];
                break;
            case 'reactive' :
                return ["copper"];
                break;
            case 'silver' :
                return [];
                break;
            case 'sulfur-selenium' :
                return ["copper", "lead"];
                break;
            case 'none' :
                return [];
                break;
        }
    }

    function findTargetGlass(glassid) {
        console.log("*************** in findTargetGlass ");
        // find the glass data by id in our list of glasses
        let targetGlass = reactionsAll.find(item => item.id === glassid);
        // if this is undefined send an error
        console.log("*************** out findTargetGlass ");
        return targetGlass;
    }

            "<td>" + data.name + "</td>" +
            "</tr>"
